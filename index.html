<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body,
      iframe {
        border: 0;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      button {
        bottom: 0;
        right: 0;
        position: absolute;
      }

    </style>
  </head>
  <body>
    <iframe
      src="https://metrics.joom.it/d-solo/0R69U80Wk/web-client?orgId=1&from=1613553123206&to=1613553423207&var-interval=30m&var-datasource=prom.joom.it&panelId=9"
      allow="midi; geolocation; microphone; camera; display-capture; encrypted-media;"
      sandbox="allow-modals allow-forms allow-scripts allow-same-origin allow-popups allow-top-navigation-by-user-activation allow-downloads"
      allowfullscreen
      frameborder="0"   
    ></iframe>
    <button>login</button>
    <script>
      document.querySelector('button').addEventListener('click', () => {
        window.open('https://www.joom.com/auth/google',
        'auth',
        `height=480,width=640,location=0,menubar=0,toolbar=0,personalbar=0`
        );
      });
    </script>
  </body>
</html>
